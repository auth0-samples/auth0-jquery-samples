<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
        <script src="https://cdn.auth0.com/js/lock-9.0.min.js"></script>

        <script src="//use.typekit.net/iws6ohy.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <script src="https://cdn.pubnub.com/pubnub.js"></script>

        <script src="auth0-variables.js"> </script>
        <script src="app.js"> </script>
        <link href="app.css" rel="stylesheet">
    </head>
    <body class="home">
        <div class="container">
            <div class="login-page clearfix">
              <div class="login-box auth0-box before">
                <img src="https://i.cloudup.com/StzWWrY34s.png" />
                <h3>Auth0 Example</h3>
                <p>Zero friction identity infrastructure, built for developers</p>
                <a class="btn btn-primary btn-lg btn-login btn-block">SignIn</a>
                <a class="btn btn-primary btn-lg btn-chat btn-block">Show Chat without login</a>
              </div>
              <div class="logged-in-box auth0-box logged-in" style="display: none;">
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <th class="from">From</th>
                      <th>Message</th>
                    </tr>
                  </thead>
                  <tbody class="chat-msgs">

                  </tbody>
                </table>
                <input type="text" class="chat-text" /><button class="send-button btn-success">Send</button>
              </div>
            </div>
        </div>
    </body>
</html>
